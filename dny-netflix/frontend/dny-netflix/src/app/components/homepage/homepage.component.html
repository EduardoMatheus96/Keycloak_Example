<div class="home-page-container">
  <div class="header">
    <img src="../../../assets/logo.png" alt="Logo" />
    <div class="search-container">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="Search movies..."
        (keyup)="onSearchChange($event)"
      />
    </div>
    <!-- <button *ngIf="hasMovieCreatorRole" mat-raised-button color="primary" (click)="onCreateMovieClick()" routerLink="/create-movie">Criar Filme</button> -->
    <button
      *ngIf="hasMovieCreatorRole"
      mat-raised-button
      color="primary"
      (click)="onCreateMovieClick()"
    >
      Criar Filme
    </button>

    <div (click)="logout()" class="logout-btn">Logout</div>
  </div>

  <div class="card-container">
    <div class="movie-card" *ngFor="let movie of filteredMovies">
      <img [src]="movie.imageUrl" alt="{{ movie.title }}" />
      <div class="card-content">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.releaseYear }}</p>
        <p>[{{ getGenres(movie.genre) }}]</p>
      </div>
    </div>
  </div>
</div>
